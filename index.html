<!DOCTYPE hmtl>
<html lang="en">
<head>
<title>TaskList</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
	<div class="container">

		<div class="row justify-content-center mt-4">
			<div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
				<div class="page-header">
					<h1 class="text-center">My Tasks for The Day</h1>
					<div class="card p-3">
						<div class="card-content">
							<form action="#" class="form-horizontal" id="task-form">
								<div class="form-group">
									<div>
										<input type="text" class="form-control" id="new-todo" placeholder="Enter Task">
									</div>
									<button class="btn btn-success btn-block mt-1" id="addItem">Add Task</button>
								</div>
							</form>
						</div>
					</div>
					<div class="card">
						<div class="card-content p-3">
							<h5 class="text-center "> Tasks list </h5>
							<input type="text" name="filter" class="form-control mb-1" id="filter" placeholder="Filter Tasks">
							<ul class="list-group mb-1"></ul>
							<a href="#" class="clear-tasks btn btn-danger btn-block">Clear Tasks</a>
						</div>
					</div>	
				</div>
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
